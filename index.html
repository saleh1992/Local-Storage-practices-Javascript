<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Style File -->
    <link rel="stylesheet" href="style.css">
    <title>Local-Storage practices Javascript</title>
</head>

<body>
    <div class="fontFamily">
        <label for="list-fontfamily">Choose Font Family</label>
        <select name="" id="list-fontfamily">
            <option value="'Jost', sans-serif">Open</option>
            <option value="'Cairo', sans-serif">Cairo</option>
            <option value="'Roboto', sans-serif">Roboto</option>
        </select>
    </div>
    <div class="color">
        <label for="list-color">Choose Color</label>
        <select name="" id="list-color">
            <option value="red">red</option>
            <option value="chartreuse">chartreuse</option>
            <option value="blue">blue</option>
            <option value="darkcyan">darkcyan</option>
            <option value="darkviolet">darkviolet</option>
            <option value="gold">gold</option>
        </select>
    </div>
    <div class="fontSize">
        <label for="list-fontsize">Choose Font Size</label>
        <select name="" id="list-fontsize">
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
        </select>
    </div>

    <p id="result">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Reprehenderit, ad blanditiis. Sit molestias ullam,
        nihil
        saepe rerum dicta odit assumenda optio quisquam, fugit officiis, magnam aliquid aperiam cupiditate doloribus
        dolorum.
    </p>
    <script src="main.js"></script>
</body>

</html>
